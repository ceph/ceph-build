          on-evaluation-failure: dont-run
          steps:
            - shell:
                !include-raw:
                - ../../../scripts/build_utils.sh
                - ../../build/notify
            - trigger-builds:
                - project: 'ceph-osc'
                  predefined-parameters: |
                    BRANCH=${GIT_BRANCH}
                    FORCE=True
