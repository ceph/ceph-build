- job:
    name: ceph-api
    project-type: freestyle
    defaults: global
    concurrent: true
    node: huge && bionic && x86_64 && !smithi
    display-name: 'ceph: API'
    quiet-period: 5
    block-downstream: false
    block-upstream: false
    retry-count: 3
    properties:
      - build-discarder:
          days-to-keep: 15
          num-to-keep: 300
          artifact-days-to-keep: -1
          artifact-num-to-keep: -1
      - github:
          url: https://github.com/ceph/ceph/
      - rebuild:
          auto-rebuild: true
      - inject:
          properties-content: |
            TERM=xterm

    parameters:
      - string:
          name: GH_PULL_REQUEST_ID
          description: "The GitHub PR number, like '72' in 'ceph/pull/72'"
      - string:
          name: GH_PULL_REQUEST_SHA
          description: "The GitHub PR SHA1, like 'c816207c3130c67e5bcc56766a530e881e2c0181'"
      - string:
          name: TRIGGERED_BY
          description: "The GitHub Action Workflow that called this job"
      - string:
          name: TRIGGER_METHOD
          description: "The method by which this job was triggered (e.g., comment or push)"

    scm:
      - git:
          url: https://github.com/ceph/ceph.git
          branches:
            - origin/pr/${{GH_PULL_REQUEST_ID}}/merge
          refspec: +refs/pull/${{GH_PULL_REQUEST_ID}}/*:refs/remotes/origin/pr/${{GH_PULL_REQUEST_ID}}/*
          browser: auto
          timeout: 20
          skip-tag: true
          shallow-clone: true
          wipe-workspace: true

    builders:
      - shell:
          !include-raw-verbatim:
            - ../../../scripts/build_utils.sh
            - ../../build/build
            - ../../../scripts/dashboard/install-backend-api-test-deps.sh
            - ../../build/api

    # This job seems to get aborted more often than others.  Multiple times in the past week,
    # it's gotten aborted during an apt transaction which leaves a dirty dpkg DB.
    # This will make sure that gets cleaned up before the next job runs (and would inevitably fail).
    publishers:
      - postbuildscript:
          builders:
            - role: SLAVE
              build-on:
                - FAILURE
                - ABORTED
              build-steps:
                - shell: |
                    . ../../../scripts/report_github_check_status.sh
                    report_github_check_status failure "ceph API tests" "ceph API tests failed" ${{GH_PULL_REQUEST_SHA}} ${{BUILD_URL}}
            - role: SLAVE
              build-on:
                  - ABORTED
              build-steps:
                - shell: "sudo dpkg --configure -a"

      - archive:
          artifacts: 'build/out/*.log'
          allow-empty: true
          latest-only: false

    wrappers:
      - ansicolor
      - credentials-binding:
          - username-password-separated:
              credential-id: github-readonly-token
              username: GITHUB_USER
              password: GITHUB_PASS
          - text:
              credential-id: github-ceph-jenkins-pr-checks
              variable: GITHUB_TOKEN
