      - 'build-history-metrics-plugin'
      - 'build-monitor-plugin'
      - 'build-user-vars-plugin'
      - 'built-on-column'
      - 'cloudbees-folder'
      - 'cobertura'
      - 'code-coverage-api'
      - 'command-launcher'
      - 'compress-artifacts'
      - 'conditional-buildstep'
      - 'configuration-as-code'
      - 'copyartifact'
      - 'credentials'
      - 'credentials-binding'
      - 'cvs'
      - 'dashboard-view'
