- job:
    name: ceph-iscsi-trigger
    node: controller
    project-type: freestyle
    defaults: global
    quiet-period: 5
    block-downstream: false
    block-upstream: false
    properties:
      - build-discarder:
          days-to-keep: 1
          num-to-keep: 10
          artifact-days-to-keep: -1
          artifact-num-to-keep: -1
      - github:
          url: https://github.com/ceph/ceph-iscsi
    discard-old-builds: true

    triggers:
      - github

    scm:
      - git:
          url: https://github.com/ceph/ceph-iscsi.git
          branches:
            - 'origin/main*'
            - 'origin/wip*'
          skip-tag: true
          timeout: 20
          wipe-workspace: true

    builders:
      - trigger-builds:
        - project: 'ceph-iscsi'
          predefined-parameters: |
            BRANCH=${GIT_BRANCH}
            FORCE=True
