- job:
    name: ceph-build
    project-type: matrix
    defaults: global
    display-name: 'ceph-build'
    block-downstream: false
    block-upstream: false
    concurrent: true
    properties:
      - github:
          url: https://github.com/ceph/ceph
    execution-strategy:
       combination-filter: |
         DIST == AVAILABLE_DIST && ARCH == AVAILABLE_ARCH &&
         (ARCH == "x86_64" || (ARCH == "arm64" && ["bionic", "focal", "jammy", "centos9"].contains(DIST)))
    axes:
      - axis:
          type: label-expression
          name: MACHINE_SIZE
          values:
            - gigantic
      - axis:
          type: label-expression
          name: AVAILABLE_ARCH
          values:
            - x86_64
            - arm64
      - axis:
          type: label-expression
          name: AVAILABLE_DIST
          values:
            - trusty
            - xenial
            - bionic
            - focal
            - jammy
            - centos7
            - centos8
            - centos9
            - jessie
            - stretch
            - buster
            - bullseye
            - bookworm
            - precise
            - centos6
      - axis:
          type: dynamic
          name: DIST
          values:
            - DISTROS
      - axis:
          type: dynamic
          name: ARCH
          values:
            - ARCHS

    builders:
      - conditional-step:
          condition-kind: or
          condition-operands:
            - condition-kind: and
              condition-operands:
                - condition-kind: regex-match
                  regex: (reef|squid|tentacle)
                  label: '${{BRANCH}}'
                - condition-kind: regex-match
                  regex: (focal|jammy|centos9|buster|bullseye|bookworm)
                  label: '${{DIST}}'
          on-evaluation-failure: dont-run
          steps:
            - shell: |
                echo "Cleaning up top-level workarea (shared among workspaces)"
                rm -rf dist
                rm -rf venv
                rm -rf release
            - copyartifact:
                project: ceph-setup
                filter: 'ceph-build/ansible/ceph/dist/**'
                which-build: multijob-build
            - inject:
                properties-file: ${{WORKSPACE}}/ceph-build/ansible/ceph/dist/sha1
            - inject:
                properties-file: ${{WORKSPACE}}/ceph-build/ansible/ceph/dist/other_envvars
            # debian build scripts
            - shell:
                !include-raw-verbatim:
                  - ../../build/validate_deb
                  - ../../../scripts/build_utils.sh
                  - ../../build/setup_deb
                  - ../../build/setup_pbuilder
                  - ../../build/build_deb
                  - ../../../scripts/status_completed
            # rpm build scripts
            - shell:
                !include-raw-verbatim:
                  - ../../build/validate_rpm
                  - ../../../scripts/build_utils.sh
                  - ../../build/setup_rpm
                  - ../../build/build_rpm
                  - ../../../scripts/build_container
                  - ../../../scripts/status_completed
    publishers:
      - postbuildscript:
          builders:
            - role: SLAVE
              build-on:
                  - FAILURE
                  - ABORTED
              build-steps:
                - inject:
                    properties-file: ${{WORKSPACE}}/build_info
                - shell:
                    !include-raw-verbatim:
                  - ../../../scripts/build_utils.sh
                  - ../../build/failure

    wrappers:
      - inject-passwords:
          global: true
          mask-password-params: true
      - credentials-binding:
          - text:
              credential-id: chacractl-key
              variable: CHACRACTL_KEY
          - text:
              credential-id: shaman-api-key
              variable: SHAMAN_API_KEY
          - username-password-separated:
              credential-id: quay.ceph.io-ceph-prerelease
              username: CONTAINER_REPO_USERNAME
              password: CONTAINER_REPO_PASSWORD
