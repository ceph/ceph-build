- job:
    name: ceph-pull-requests
    project-type: freestyle
    defaults: global
    concurrent: true
    # We want make check to only run on Bionic b/c it has python2 and python3 and b/c all builds should build on Bionic
    node: huge && bionic && x86_64 && !smithi
    display-name: 'ceph: Pull Requests'
    quiet-period: 5
    block-downstream: false
    block-upstream: false
    retry-count: 3
    properties:
      - build-discarder:
          days-to-keep: 15
          num-to-keep: 300
          artifact-days-to-keep: -1
          artifact-num-to-keep: -1
      - github:
          url: https://github.com/ceph/ceph/
      - rebuild:
          auto-rebuild: true
      - inject:
          properties-content: |
            TERM=xterm

    parameters:
      - string:
          name: GH_PULL_REQUEST_ID
          description: "The GitHub PR number, like '72' in 'ceph/pull/72'"
      - string:
          name: GH_PULL_REQUEST_SHA
          description: "The GitHub PR SHA1, like 'c816207c3130c67e5bcc56766a530e881e2c0181'"
      - string:
          name: TRIGGERED_BY
          description: "The GitHub Action Workflow that called this job"
      - string:
          name: TRIGGER_METHOD
          description: "The method by which this job was triggered (e.g., comment or push)"

    scm:
      - git:
          url: https://github.com/ceph/ceph.git
          branches:
            - origin/pr/${{GH_PULL_REQUEST_ID}}/merge
          refspec: +refs/pull/${{GH_PULL_REQUEST_ID}}/*:refs/remotes/origin/pr/${{GH_PULL_REQUEST_ID}}/*
          browser: auto
          timeout: 20
          skip-tag: true
          shallow-clone: true
          honor-refspec: true
          wipe-workspace: true

    builders:
    - shell:
        !include-raw-verbatim:
          - ../../../scripts/build_utils.sh
          - ../../../scripts/report_github_check_status.sh
          - ../../build/build

    publishers:
      - cobertura:
          report-file: "src/pybind/mgr/dashboard/frontend/coverage/cobertura-coverage.xml"
          only-stable: "true"
          health-auto-update: "false"
          stability-auto-update: "false"
          zoom-coverage-chart: "true"
          source-encoding: "Big5"
          targets:
            - files:
                healthy: 10
                unhealthy: 20
                failing: 30
            - method:
                healthy: 10
                unhealthy: 20
                failing: 30
      - postbuildscript:
          builders:
            - role: SLAVE
              build-on:
                - ABORTED
              build-steps:
                - shell:
                    !include-raw-verbatim:
                      - ../../build/kill-tests
      - xunit:
          thresholds:
            - failed:
                unstable: 0
                unstablenew: 0
                failure: 0
                failurenew: 0
          types:
            - ctest:
                pattern: "build/Testing/**/Test.xml"
                skip-if-no-test-files: true
    wrappers:
      - ansicolor
      - credentials-binding:
          - username-password-separated:
              credential-id: github-readonly-token
              username: GITHUB_USER
              password: GITHUB_PASS
          - text:
              credential-id: github-ceph-jenkins-pr-checks
              variable: GITHUB_TOKEN
