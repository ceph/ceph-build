- project:
    name: ceph-ansible-prs
    ansible:
      - ansible2.2
    scenario:
      - centos7_cluster
      - xenial_cluster
      - journal_collocation
      - dmcrypt_journal
      - dmcrypt_journal_collocation
      - docker_cluster
    jobs:
        - 'ceph-ansible-prs-{ansible}-{scenario}'


- job-template:
    name: 'ceph-ansible-prs-{ansible}-{scenario}'
    node: vagrant&&libvirt
    concurrent: true
    defaults: global
    display-name: 'ceph-ansible: Pull Requests [{ansible}-{scenario}]'
    quiet-period: 5
    block-downstream: false
    block-upstream: false
    retry-count: 3
    properties:
      - github:
          url: https://github.com/ceph/ceph-ansible
    logrotate:
      daysToKeep: 15
      numToKeep: 30
      artifactDaysToKeep: -1
      artifactNumToKeep: -1

    parameters:
      - string:
          name: sha1
          description: "A pull request ID, like 'origin/pr/72/head'"

    triggers:
      - github-pull-request:
          allow-whitelist-orgs-as-admins: true
          org-list:
            - ceph
          trigger-phrase: 'jenkins test {ansible}-{scenario}'
          only-trigger-phrase: false
          github-hooks: true
          permit-all: true
          auto-close-on-fail: false
          status-context: "Testing: {ansible}-{scenario}"
          started-status: "Running: {ansible}-{scenario}"
          success-status: "OK - {ansible}-{scenario}"
          failure-status: "FAIL - {ansible}-{scenario}"

    scm:
      - git:
          url: https://github.com/ceph/ceph-ansible.git
          branches:
            - ${{sha1}}
          refspec: +refs/pull/*:refs/remotes/origin/pr/*
          browser: auto
          timeout: 20
          skip-tag: true
          wipe-workspace: false

    builders:
      - inject:
          properties-content: |
            SCENARIO={ansible}-{scenario}
      - shell:
          !include-raw-escape:
            - ../../../scripts/build_utils.sh
            - ../../build/build

    publishers:
      - postbuildscript:
          script-only-if-succeeded: False
          script-only-if-failed: True
          builders:
            - shell: !include-raw ../../build/teardown
