- job:
    block-downstream: false
    block-upstream: false
    builders:
    - shell:
        !include-raw-verbatim:
          - ../../../scripts/build_utils.sh
          - ../../../scripts/report_github_check_status.sh
          - ../../build/build
    concurrent: true
    disabled: false
    name: ceph-pull-requests-arm64
    node: 'arm64 && !centos7 && !centos8 && !centos9'

    parameters:
      - string:
          name: GH_PULL_REQUEST_ID
          description: "The GitHub PR number, like '72' in 'ceph/pull/72'"
      - string:
          name: GH_PULL_REQUEST_SHA
          description: "The GitHub PR SHA1, like 'c816207c3130c67e5bcc56766a530e881e2c0181'"
      - string:
          name: TRIGGERED_BY
          description: "The GitHub Action Workflow that called this job"
      - string:
          name: TRIGGER_METHOD
          description: "The method by which this job was triggered (e.g., comment or push)"

    project-type: freestyle
    properties:
    - build-discarder:
        artifact-days-to-keep: -1
        artifact-num-to-keep: -1
        days-to-keep: 15
        num-to-keep: 300
    - raw:
        xml: |
          <com.sonyericsson.jenkins.plugins.bfa.model.ScannerJobProperty plugin="build-failure-analyzer@1.18.1">
          <doNotScan>false</doNotScan>
          </com.sonyericsson.jenkins.plugins.bfa.model.ScannerJobProperty>
    - github:
        url: https://github.com/ceph/ceph/
    - raw:
        xml: |
          <com.sonyericsson.rebuild.RebuildSettings plugin="rebuild@1.25">
          <autoRebuild>false</autoRebuild>
          <rebuildDisabled>false</rebuildDisabled>
          </com.sonyericsson.rebuild.RebuildSettings>
    quiet-period: '5'
    retry-count: '3'
    scm:
    - git:
        url: https://github.com/ceph/ceph.git
        name: origin
        branches:
          - origin/pr/${{GH_PULL_REQUEST_ID}}/merge
        refspec: +refs/pull/${{GH_PULL_REQUEST_ID}}/*:refs/remotes/origin/pr/${{GH_PULL_REQUEST_ID}}/*
        skip-tag: true
        shallow-clone: true
        honor-refspec: true
        timeout: 20
        wipe-workspace: true
    publishers:
      - cobertura:
          report-file: "src/pybind/mgr/dashboard/frontend/coverage/cobertura-coverage.xml"
          only-stable: "true"
          health-auto-update: "false"
          stability-auto-update: "false"
          zoom-coverage-chart: "true"
          source-encoding: "Big5"
          targets:
            - files:
                healthy: 10
                unhealthy: 20
                failing: 30
            - method:
                healthy: 10
                unhealthy: 20
                failing: 30
      - postbuildscript:
          builders:
            - role: SLAVE
              build-on:
                - ABORTED
              build-steps:
                - shell:
                    !include-raw-verbatim:
                      - ../../build/kill-tests
      - xunit:
          thresholds:
            - failed:
                unstable: 0
                unstablenew: 0
                failure: 0
                failurenew: 0
          types:
            - ctest:
                pattern: "build/Testing/**/Test.xml"
                skip-if-no-test-files: true
    wrappers:
      - credentials-binding:
          - username-password-separated:
              credential-id: github-readonly-token
              username: GITHUB_USER
              password: GITHUB_PASS
          - text:
              credential-id: github-ceph-jenkins-pr-checks
              variable: GITHUB_TOKEN
