- job:
    block-downstream: false
    block-upstream: false
    builders:
    - shell:
        !include-raw:
          - ../../../scripts/build_utils.sh
          - ../../build/build
    concurrent: true
    disabled: false
    name: ceph-pull-requests-arm64
    node: 'arm64 && (jammy || focal) && !centos7 && !centos8 && !centos9'
    parameters:
    - string:
        name: ghprbPullId
        description: "the GitHub pull id, like '72' in 'ceph/pull/72'"
        default: origin/main
    project-type: freestyle
    properties:
    - build-discarder:
        artifact-days-to-keep: -1
        artifact-num-to-keep: -1
        days-to-keep: 15
        num-to-keep: 300
    - raw:
        xml: |
          <com.sonyericsson.jenkins.plugins.bfa.model.ScannerJobProperty plugin="build-failure-analyzer@1.18.1">
          <doNotScan>false</doNotScan>
          </com.sonyericsson.jenkins.plugins.bfa.model.ScannerJobProperty>
    - github:
        url: https://github.com/ceph/ceph/
    - raw:
        xml: |
          <com.sonyericsson.rebuild.RebuildSettings plugin="rebuild@1.25">
          <autoRebuild>false</autoRebuild>
          <rebuildDisabled>false</rebuildDisabled>
          </com.sonyericsson.rebuild.RebuildSettings>
    publishers: []
    quiet-period: '5'
    retry-count: '3'
    scm:
    - git:
        url: https://github.com/ceph/ceph.git
        name: origin
        branches:
          - origin/pr/${ghprbPullId}/merge
        refspec: +refs/pull/${ghprbPullId}/*:refs/remotes/origin/pr/${ghprbPullId}/*
        skip-tag: true
        shallow-clone: true
        honor-refspec: true
        timeout: 20
        wipe-workspace: true
    triggers:
    - github-pull-request:
        cancel-builds-on-update: true
        allow-whitelist-orgs-as-admins: true
        org-list:
        - ceph
        trigger-phrase: 'jenkins test make check arm64'
        skip-build-phrase: '^jenkins do not test.*'
        only-trigger-phrase: false
        github-hooks: true
        permit-all: true
        auto-close-on-fail: false
        status-context: "make check (arm64)"
        started-status: "running make check"
        success-status: "make check succeeded"
        failure-status: "make check failed"
        white-list-target-branches:
        - main
    wrappers:
      - credentials-binding:
          - username-password-separated:
              credential-id: github-readonly-token
              username: GITHUB_USER
              password: GITHUB_PASS
